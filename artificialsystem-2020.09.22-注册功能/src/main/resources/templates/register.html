<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Login</title>
<!-- Meta tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- //Meta tags -->
<link rel="stylesheet" href="/static/css/style.css" type="text/css" media="all" /><!-- Style-CSS -->
<link href="/static/css/font-awesome.css" rel="stylesheet"><!-- font-awesome-icons -->


</head>

<body>
<section class="w3l-form-36">
	<div class="form-36-mian section-gap">
		<div class="wrapper">
			<div class="form-inner-cont">
				<h3>登录界面</h3>
				<!-- 登陆页面的表单 -->
				<form action="/register" method="post" class="signin-form">
					<!-- 账号名输入框 -->
					<div class="form-input">
						<span class="fa fa-envelope-o" aria-hidden="true"></span> 
						<input type="text" name="uname"  placeholder="Username" required/>
					</div>
					<!-- 密码输入框 -->
					<div class="form-input">
						<span class="fa fa-key" aria-hidden="true"></span> 
						<input type="password" name="upass" placeholder="Password" required />
					</div>
					<!-- 再次确认密码 -->
					<div class="form-input">
						<span class="fa fa-key" aria-hidden="true"></span> 
						<input type="password" name="upass_confirm" placeholder="Password Confirm" required />
					</div>
					<!-- 身份验证信息，邮箱/手机/身份证 -->
					<div class="form-input">
						<span class="fa fa-gears" aria-hidden="true"></span> 
						<input type="email" name="uidentity" placeholder="E-mail" required />
					</div>
					<!-- 注册的按钮 -->
					<div class="login-remember d-grid">
						<button class="btn theme-button">注册</button>
						<input type="reset" value="清空" required/>
						<!-- <button class="btn theme-button">denglu</button> -->
					</div>
				</form>
				<!-- <p style="font-size: 10px;font-weight:bold;color: #dd4b39;font-size: large;" th:text="${tips}"/> -->
				<br>
				<p class="tips" th:text="${tips}"></p>
			</div>
			<!-- copyright -->
			<div class="copy-right">
				<p>Copyright &copy; 2020.ArtificialSystem All rights reserved.</p>
			</div>
			<!-- //copyright -->

		</div>
	</div>
</section>
</body>

</html>
